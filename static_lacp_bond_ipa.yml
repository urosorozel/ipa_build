- name: Copy files to elements
  copy:
    src: files/udev-bootif.sh
    dest: ~/dib/lib/python2.7/site-packages/diskimage_builder/elements/ironic-agent/static/bin
  become_user: ubuntu

- name: Copy files to elements
  copy:
    src: files/81-post-ironic
    dest: ~/dib/lib/python2.7/site-packages/diskimage_builder/elements/ironic-agent/post-install.d
    mode: 0755
  become_user: ubuntu

- name: Add packages
  lineinfile:
    path: ~/dib/lib/python2.7/site-packages/diskimage_builder/elements/ubuntu/package-installs.yaml
    line: "python-netaddr:"
  become_user: ubuntu

- name: Remove dhcp-all-interfaces from deps
  lineinfile:
    dest: ~/dib/lib/python2.7/site-packages/diskimage_builder/elements/ironic-agent/element-deps
    state: absent
    regexp: '^dhcp-all-interfaces$'
  become_user: ubuntu
